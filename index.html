<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="icon" href="./asset/todoList.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>Lista de tareas <i class="fa-solid fa-list-check colorIcono"></i></h1>        
        <div class="tareasList">
            <form>
                <input type="text" placeholder="Agrega tu tarea.." maxlength="40">
                <button class="btn-add">Agregar</button>
            </form>
        </div>
        <div class="empty">
            <p class="tareasPendientes">No tiene tareas pendientes.</p>
        </div>
        <div class="li-container">
            <ul></ul>
        </div>
    </div>
    <script src="./main.js"></script>
    <script src="https://kit.fontawesome.com/310e754626.js" crossorigin="anonymous">
    </script>
</body>

</html>
